<!DOCTYPE html>
<html>
<head>
  <title>ðŸ’° Log In - Money Parse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e6f9eb, #f0fff4);
      font-family: 'Segoe UI', sans-serif;
      color: #2e7d32;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #c8e6c9;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(46, 125, 50, 0.15);
      backdrop-filter: blur(6px);
      padding-bottom: 1rem;
    }
    .btn-money {
      background-color: #2e7d32;
      color: white;
      font-weight: 500;
    }
    .btn-money:hover {
      background-color: #1b5e20;
    }
    .link-money {
      color: #2e7d32;
      text-decoration: none;
    }
    .link-money:hover {
      color: #1b5e20;
      text-decoration: underline;
    }
    /* Optional: style for the forgot-password form */
    #forgot-password-form {
      background: rgba(245, 245, 245, 0.9);
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
    #login-form {
      display: block;
    }
    #forgot-password-form {
      display: none;
    }
  </style>
  <script>
    // Function to toggle between the login form and forgot-password form
    function toggleForgotPassword() {
      var loginForm = document.getElementById("login-form");
      var forgotPasswordForm = document.getElementById("forgot-password-form");

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        forgotPasswordForm.style.display = "none";
      } else {
        loginForm.style.display = "none";
        forgotPasswordForm.style.display = "block";
      }
    }
  </script>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4 login-card" style="min-width: 370px;">
    <!-- Login Form -->
    <div id="login-form">
      <h2 class="mb-4 text-center">Welcome Back to Money Parse ðŸ’¸</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-money w-100">Log In</button>
      </form>
      <div class="mt-3 text-center">
        <small>
          Need an account?
          <a href="{% url 'accounts.signup' %}" class="link-money">Sign up here</a>
        </small>
      </div>
      <div class="mt-3 text-center">
        <small>
          <a href="javascript:void(0);" onclick="toggleForgotPassword()" class="link-money">Forgot your password?</a>
        </small>
      </div>
    </div>

    <!-- Forgot Password Form; initially hidden -->
    <div id="forgot-password-form">
      <h4 class="mb-3 text-center">Forgot Password</h4>
      <form method="POST" action="{% url 'forgot_password' %}">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="id_username" class="h5">Username</label>
          <input type="text" name="user" class="form-control" id="id_username" placeholder="Enter your username">
        </div>
        <button type="submit" class="btn btn-money w-100">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
