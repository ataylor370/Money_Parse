<style>
  body {
    background: linear-gradient(135deg, #e6f9eb, #f0fff4);
    font-family: 'Segoe UI', sans-serif;
    color: #2e7d32;
    margin: 0;
    padding: 0;
  }

  .signup-card {
    background: rgba(255, 255, 255, 0.95);
    border: 2px solid #c8e6c9;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(46, 125, 50, 0.15);
    backdrop-filter: blur(6px);
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    margin: auto;
  }

  h2 {
    text-align: center;
    color: #2e7d32;
    margin-bottom: 1.5rem;
  }

  .btn-money {
    background-color: #2e7d32;
    color: white;
    font-weight: 500;
    width: 100%;
    padding: 0.75rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
  }

  .btn-money:hover {
    background-color: #1b5e20;
  }

  .link-money {
    color: #2e7d32;
    text-decoration: none;
    font-weight: 500;
  }

  .link-money:hover {
    color: #1b5e20;
    text-decoration: underline;
  }

  .form-group {
    margin-bottom: 1rem;
  }

  .form-control {
    width: 100%;
    padding: 0.75rem;
    margin: 0.5rem 0;
    border: 1px solid #c8e6c9;
    border-radius: 8px;
    font-size: 1rem;
  }

  .form-control:focus {
    border-color: #2e7d32;
    box-shadow: 0 0 5px rgba(46, 125, 50, 0.5);
  }

  .form-group label {
    font-weight: 600;
    color: #2e7d32;
  }

  .error-message {
    color: red;
    font-size: 0.9rem;
    text-align: center;
    margin-top: 1rem;
  }

  .forgot-password-link {
    display: block;
    text-align: center;
    margin-top: 1rem;
  }
</style>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4 signup-card">
    <h2>Sign Up</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>

      {% if error %}
        <p class="error-message">{{ error }}</p>
      {% endif %}

      <button type="submit" class="btn-money">Submit</button>
    </form>

  </div>
</body>
