<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Initialization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e6f9eb, #f0fff4); /* soft green gradient */
            font-family: 'Segoe UI', sans-serif;
            color: #2e7d32;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #c8e6c9;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.15);
            backdrop-filter: blur(6px);
        }

        .btn-money {
            background-color: #2e7d32;
            color: white;
            font-weight: 500;
        }

        .btn-money:hover {
            background-color: #1b5e20;
        }

        .link-money {
            color: #2e7d32;
            text-decoration: none;
        }

        .link-money:hover {
            color: #1b5e20;
            text-decoration: underline;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4 signup-card" style="min-width: 370px;">
    <h2 class="mb-4 text-center">Account Initialization</h2>

    <form method="POST">
        {% csrf_token %}
        <h4 class="mb-3">Set Up Your Account</h4>

        <!-- Render your form fields here -->
        <div class="form-group">
            <label for="username" class="h5">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required>
        </div>

        <div class="form-group mt-3">
            <label for="email" class="h5">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" required>
        </div>

        <button type="submit" class="btn btn-money w-100 mt-3">Finish Initialization</button>
    </form>

    <div class="mt-3 text-center">
      <small>Already have an account? <a href="{% url 'accounts.login' %}" class="link-money">Log in here</a></small>
    </div>
  </div>
</body>
</html>
